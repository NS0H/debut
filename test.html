<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Tabs Example</title>
    <style>
      .tabs {
        display: flex;
        flex-direction: column;
        width: 300px;
      }

      .tab-button {
        cursor: pointer;
        padding: 10px;
        background-color: #eee;
        border: 1px solid #ccc;
        text-align: center;
      }

      .tab-content {
        display: none;
        padding: 10px;
        border: 1px solid #ccc;
      }

      .active-tab .tab-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="tabs">
      <div class="tab-button" onclick="openTab('tab1')">Tab 1</div>
      <div class="tab-content" id="tab1">
        <p>Content for Tab 1</p>

        <!-- Nested Tabs for Tab 1 -->
        <div class="tabs">
          <div class="tab-button" onclick="openTab('subtab1')">Subtab 1</div>
          <div class="tab-content" id="subtab1">
            <p>Content for Subtab 1</p>
          </div>
          <div class="tab-button" onclick="openTab('subtab2')">Subtab 2</div>
          <div class="tab-content" id="subtab2">
            <p>Content for Subtab 2</p>
          </div>
        </div>
      </div>
      <div class="tab-button" onclick="openTab('tab2')">Tab 2</div>
      <div class="tab-content" id="tab2">
        <p>Content for Tab 2</p>
      </div>
    </div>

    <script>
      function openTab(tabId) {
        // 모든 탭 버튼과 콘텐츠를 비활성화
        var allTabs = document.querySelectorAll(".tab-button, .tab-content");
        allTabs.forEach(function (tab) {
          tab.classList.remove("active-tab");
        });

        // 선택한 탭 버튼과 콘텐츠를 활성화
        var selectedTab = document.getElementById(tabId);
        if (selectedTab) {
          selectedTab.classList.add("active-tab");
        }
      }
    </script>
  </body>
</html>
